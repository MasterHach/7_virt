<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <style>
            html {
                height: 100%;
                background: linear-gradient(to bottom right, rgba(255,0,0,0.4),rgba(0,255,0,0.4),rgba(255,0,0,0.4));

                background: url('../static/MIREA_Gerb_Colour.png');
            }
            .form-container {
                margin-top: 50px;

                margin: 0 auto;
                font-size: 1.5rem;
                font-family: FreeMono, monospace;
                color: white;
                width: 60%;
                max-width: 700px;
                height: 500px;
                padding: 40px;
                border-radius: 10px;

                box-shadow: 0 0 20px rgba(0,0,0,0.5);
                background: linear-gradient(to bottom right, blue, red);
            }

            input[type="text"], input[type="number"] {
                font-size: 20px;
                margin: 20px 0;
                padding: 5px;
                color: white;
                border: none;
                background: rgba(255, 255, 255, 0.5);
                border-radius: 5px;
                width: 100%;
                box-sizing: border-box;
                box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
            }

            button {
                font-size: 24px;
                margin: 10px 0;
                padding: 15px 40px;
                border: 2px solid #fff;
                background-color: transparent;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            }

            button:hover {
                background-color: #3e8e41;
            }
            body {
                height: 100%;
                margin: 0;
                padding: 0;
                display:flex;
                justify-content: center;
                align-items: center;
            }
            select {
                font-size: 20px;
                color: white;
                margin-bottom: 10px;
                padding: 5px 10px;
                border: 2px solid #fff;
                background-color: transparent;
            }
            option {
                color:black;
            }
        </style>
    </head>
    <body>
    <div class="main_box">
    <div class="form-container">
        <h1>Calculator</h1>
    <form method="post" action="/calc">
        <label for="num1">First number:</label>
        <input type="number" name="num1" id="num1" step="any" placeholder="Enter first number" required>
        <label for="operator">Operator:</label>
        <select name="operator" id="operator">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <br>
        <label for="num2">Second number:</label>
        <input type="number" name="num2" id="num2" step="any" placeholder="Enter second number" required>
        <button type="submit">Calculate</button>
    </form>
    <p>Result: {{ result }}</p>
    </div>
        </div>
    </body>

</html>
